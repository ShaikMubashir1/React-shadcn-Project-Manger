name: ğŸš€ Shipping Build
on:
  push:
    branches: [ main ]

jobs:
  deploy:
    name: ğŸ‰ Deploy
    runs-on: ubuntu-latest

    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Use Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      # (Temporary, only if you can't commit react-icons)
      # - name: ğŸ“¦ Ensure missing deps
      #   run: npm install react-icons

      - name: ğŸ— Build project
        run: |
          npm ci
          npm run build

      - name: ğŸ“‚ Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@4.3.3
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftps
          port: 21
          local-dir: dist/        # Vite output
          # server-dir: /public_html/  # set if needed
