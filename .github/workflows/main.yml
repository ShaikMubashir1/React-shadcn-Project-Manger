name: 🚀 Shipping Build
on:
  push:
    branches: [ main ]

jobs:
  deploy:
    name: 🎉 Deploy
    runs-on: ubuntu-latest

    steps:
      - name: 🚚 Get latest code
        uses: actions/checkout@v4

      - name: 🟢 Use Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      # (Optional) Create a .env for build-time vars
      # - name: 📄 Create .env from GitHub Secrets
      #   run: |
      #     echo "REACT_APP_API_URL=${{ secrets.REACT_APP_API_URL }}" >> .env

      - name: 🏗 Build project
        run: |
          npm ci
          npm run build

      - name: 📂 Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@4.3.3
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftps
          port: 21
          local-dir: build/         # ⬅️ For Vite use: dist/
          # server-dir: /public_html/  # ⬅️ Set if your host needs a specific remote path
